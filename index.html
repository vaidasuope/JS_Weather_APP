<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="flex-container">
    <div id="top" class="row m-3">
        <h1 class="col-md-3">Weather</h1>
        <input id="searchCity" class="form-control col-md-8" type="text" placeholder="Find the forecast for another city">
        <button id="searchButton" class="btn btn-primary my-2 my-sm-0 col-md" type="submit">Search</button>
    </div>
    <div id="scrollCity">
        <div id="placeCity" class="row m-3">
        </div>
    </div>
    <div id="scrollDate">
        <div id="placeDate" class="row m-3 justify-content-between"></div>
    </div>
    <div id="scrollDiv">
        <div id="place" class="row m-3">
        </div>
    </div>
</div>

<script src="js.js"></script>
